<!-- For button to bring out side bar --> 

<template name = "slideOutThing">
  <button id = "clicker"> Click for slider </button>
</template>

<!-- for side bar -->

<template name="index">
	<div class = "nav-wrapper" id = "slide-out">
	  <ul id="nav-mobile" class="left hide-on-med-and-down">
	    <li data-template="books" role="presentation" class="active"><a href="#" id = "chat-tab"  > ChatBox </a></li>
	    <li data-template="movies" role="presentation"><a href="#"  >Analytics</a></li>
	    <li data-template="games" role="presentation"><a href="#"  >FAQ</a></li>
	  </ul>
	  {{> Template.dynamic template=tab data=tabData}}
	</div> 
</template>

<template name="books">
  <!-- <h3 class="page-header">Books</h3> -->
  <ul class="collection">
    {{#each this}}
      <li class="section scrollspy"><strong>{{name}}</strong> by {{creator}}
        <div id="introduction" class="section scrollspy">
          {{ > messages }}
          {{ > register }}
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name="movies">
 <!--  <h3 class="page-header">Movies</h3> -->
  <ul class="collection">
    {{#each this}}
      <li class="section scrollspy"><strong>{{name}}</strong> by {{creator}}</li>
    {{/each}}
  </ul>
</template>

<template name="games">
  <!-- <h3 class="page-header">Games</h3> For head tags -->
  <ul class="collection">
    {{#each this}}
      <li class="section scrollspy"><strong>{{name}}</strong> by {{creator}}</li>
    {{/each}}
  </ul>
</template>

<!--.......................For messaging view box and submit..............--> 

<template name="messages">
  {{#each messages}}
    <strong>{{handle}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="register">
  <form>
    {{#unless currentUser}}
      <p>Handle: @ <input type="text" name ="registerHandle" ></p>
      <p><input type="submit" value="Register" id = "handle"></p>
    {{ /unless}}
  </form>
  <p>Message: <input type="text" id="message"></p>
</template>
