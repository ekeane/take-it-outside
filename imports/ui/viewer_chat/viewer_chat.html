<template name = "slideOutThing">
  
  
   <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" id = "clicker"></span>
  

</template>


<!--.................... for slide out chat box ................. -->


<template name="index">
  <div class = "tab-box" id = "slide-out">
    <ul class="nav nav-pills">
      <li data-template="chatbox" role="presentation" class="active"><a href="#">Chat-box</a></li>
      <li data-template="Analytics" role="presentation"><a href="#">Analytics</a></li>
      <li data-template="FAQ" role="presentation"><a href="#">FAQ</a></li>
    </ul>
    {{> Template.dynamic template=tab data=tabData}}
  </div>
</template>


<template name="chatbox" id = "chatbox">
  <!-- <h3 class="page-header">Books</h3> -->

  <ul class="list-group">
    {{#each this}}
      <li class="list-group-item"><strong>{{name}}</strong> by {{creator}}
  <div id="introduction" class="section scrollspy">
    {{ > messages }}
    {{  > register  }}
    </div>
        </li>
      {{/each}}
  </ul>
</template>
