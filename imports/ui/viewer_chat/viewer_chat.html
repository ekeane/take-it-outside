<template name="index">
	<div class = "nav-wrapper">
	  <ul id="nav-mobile" class="left hide-on-med-and-down">
	    <li data-template="books" role="presentation" class="active"><a href="#"  > Viewer Chat </a></li>
	    <li data-template="movies" role="presentation"><a href="#"  >Analytics</a></li>
	    <li data-template="games" role="presentation"><a href="#"  >FAQ</a></li>
	  </ul>
	  {{> Template.dynamic template=tab data=tabData}}
	</div> 
</template>


<template name="books">
  <!-- <h3 class="page-header">Books</h3> -->

  <ul class="collection">
    {{#each this}}
      <li class="collection-item"><strong>{{name}}</strong> by {{creator}}</li>
    {{/each}}
  </ul>
</template>
