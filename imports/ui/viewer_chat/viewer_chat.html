





<template name="chatbox" id = "chatbox">
  <!-- <h3 class="page-header">Books</h3> -->
    {{ > messages }}
    {{  > register  }}  
</template>


<!--........For messaging view box and submit.....--> 

<template name="messages" >
<div id="chatwindow">
  <div id="messagewindow">
    {{#each messages}}
      <strong>{{handle}}:</strong> {{message}} about: {{formatDate createdAt}}
      <br>
    {{/each}}
    </div>
   </div> 
</template>

<template name="register">   
      {{#unless getCookie}}
      <form> 
            <p>Handle: @ <input type="text" name ="registerHandle" minlength="3"></p>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Register" id = "handle">Submit
            <i class="material-icons right">send</i>
            </button>
      </form>
        {{/unless}}
       
            <input id="message" type="text" class="validate" placeholder="Suuh dude...">
            <label for="message">Message</label>
</template>
