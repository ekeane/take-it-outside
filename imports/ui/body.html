<template name='rooms'>
  <div class='container'>
    <h1>Debate Time!</h1>
    {{#each rooms}}
      {{ > room}}
    {{/each}}
  </div>
</template>

<template name='room'>
  <div>
    {{topic}}
    {{#each creator.arguments}}<br>
      {{point}}
    {{/each}}
  </div>
</template>
