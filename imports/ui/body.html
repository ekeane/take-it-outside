<template name='rooms'>
  <div class='container'>
    <h1>Debate Time!</h1>
    {{#each rooms}}
      {{ > room}}
    {{/each}}
  </div>
</template>

<template name='room'>
  <div>
    {{topic}}
    {{#each creator.arguments}}<br>
      {{point}}
    {{/each}}
  </div>
</template>

<template name='trumpRoom'>
  {{#with room '/trump'}}
    <div class='topic'>
      {{topic}}
    </div>
    <div class='debate-point'>
      <ul>
      {{#each creatorArguments '/trump'}}
      <li>{{point}} - {{createdAt}}</li>
      {{/each}}
      <p>-------</p>
      {{#each challengedArguments '/trump'}}
      <li>{{point}} - {{createdAt}}</li>
      {{/each}}
      </ul>
    </div>
  {{else}}
    <p>Room not found!</p>
  {{/with}}
</template>
