<template name="form">
	
	


 <div class="row">

      <div class="col s6 panel">
    <form class='new-room'>
    <!-- {{#with room}} -->
    <!-- <input type="text" id="tId" value="{{topic}}" /> -->

      <div>
      <label for="fbname">Your Facebook Name</label>
        <input id="fbname" type='text' name='creator' value="{{currentUser.profile.name}}" required="true" disabled="true"/>
      </div>
      
    	<div>
        <label for="topic">Topic</label>
        <input type='text' name='topic' id="topic" placeholder='Name the debate' minlength="5" required="true"/>
      </div>
    	<div>	
        <label for="url">Room Address</label>
        <input type='text' name='url' id="url" disabled='true'/>
      </div>
    	<div>	
        <label for="challengedId">Opponent Name</label>
        <input type='text' id="challengedId" name='challengedPerson' placeholder='Their full name on Facebook' minlength="3" required="true"/>
      </div>
    	<div>	
        <label for="confirmChallengedId">Confirm Opponent Name</label>
        <input type='text' id="confirmChallengedId" name='confirmChallengedPerson' placeholder='Confirm their full name' minlength="3" required="true" />
        <h5 id="message" for="confirmChallengedId"></h5> 
      </div>




      
      

    	<button class="waves-effect waves-light btn" id="book" style="display: none" type='submit' name='save'>Enter Room</button>
    	<!-- {{/with}} -->
    </form>
  </div>
  </div>
  

</template>

<template name="rooms">
  <div id="container_a">
    <h1>List of rooms</h1>
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>
</template>
