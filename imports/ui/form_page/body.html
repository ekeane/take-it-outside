<template name="form">
	<h1> form page </h1>
	{{> loginButtons}}


  <div id="container">
    <form class='new-room'>
    <!-- {{#with room}} -->
    <!-- <input type="text" id="tId" value="{{topic}}" /> -->

      <div> <input type='text' name='creator' value="{{currentUser.profile.name}}"/></div>
    	<div> <input type='text' name='topic' placeholder='Enter topic here'/></div>
    	<div>	<input type='text' name='url' placeholder='Enter url here'/> </div>
    	<div>	<input type='text' id="challengedId" name='challengedPerson' placeholder='Enter the challanged facebook name here' /> </div>
    	<!-- <div>	<input type='text' id="confirmChallengedId" name='confirmChallengedPerson' placeholder='Confirm the challanged facebook name here' /> </div> -->

    	<input type='submit' name='save'/>
    	<!-- {{/with}} -->
    </form>
  </div>
  

</template>

<template name="rooms">
  <div id="container_a">
    <h1>List of rooms</h1>
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>
</template>
