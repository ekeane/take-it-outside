<template name="form">


	<h1> form page </h1>
	{{> loginButtons}}


  <div id="container">
    <form class='new-room'>
    <!-- {{#with room}} -->
    <!-- <input type="text" id="tId" value="{{topic}}" /> -->

      <div><span>Creator Name: </span> <input type='text' name='creator' value="{{currentUser.profile.name}}" required="true"/></div>
    	<div><span>Topic: </span> <input type='text' name='topic' id="topic" placeholder='Enter topic here' minlength="5" required="true"/></div>
    	<div>	<span>URL: </span> <input type='text' name='url' id="url" disabled='true'/> </div>
    	<div>	<span>Challenged Name: </span> <input type='text' id="challengedId" name='challengedPerson' placeholder='Enter the challanged facebook name here' minlength="3" required="true"/> </div>
    	<div>	<span>Confirm Challenged Name:</span> <input type='text' id="confirmChallengedId" name='confirmChallengedPerson' placeholder='Confirm the challanged facebook name here' minlength="3" required="true" /> </div>

    	<input type='submit' name='save'/>
    	<!-- {{/with}} -->
    </form>
  </div>
  

</template>

<template name="rooms">
  <div id="container_a">
    <h1>List of rooms</h1>
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>
</template>
