
<template name='debateRoom'>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Topic: {{room.topic}}</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
<!--         <li><a href="badges.html">Total votes : {{getTotalVotes}}</a></li> -->
        <li><a href="badges.html">Total viewers : {{getTotalView}}</a></li>
        <li><a href="collapsible.html">Time left</a></li>
      </ul>
    </div>
  </nav>
  <div class="switch-toggle switch-3 switch-candy">
   
            <input id="on" name="state-d" value="{{getCreator._id}}" type="radio" checked="" class="voteCreator">
            <label for="on" onclick="">{{getCreator.name}}</label>

            <input id="na" name="state-d" type="radio" disabled checked="checked">
                <label for="na" onclick="">VOTE</label>

            <input id="off" name="state-d" value="{{getChallenged._id}}" type="radio" class="voteChallenger">
            <label for="off" onclick="">{{getChallenged.name}}</label>

            <a></a>
        </div>
  <div class='debate-room'>

    {{setSession}}
      {{#if room}}
      
        
        <!-- <div class='debater-names'>
          {{#each debaters}}
            <div class='{{userType}}-name'>
              <h3>{{name}}</h3>
            </div>
          {{/each}}
        </div> -->
        <div>
          {{#each allArguments}}
            <div class= '{{getUserType argRoomUserId}}-point card-panel hoverable'> 
              {{message}}-{{formatDate createdAt}}<br>
            </div>
          {{/each}}
        </div>
        <form class='chat-input'>
          <input type='text' name ='text' placeholder='Enter argument here'>
        </form>
      {{else}}
        <p>Room not found!</p>
     {{/if}}
  </div>
      <div class = 'col s12 m4 l3'>
        {{> slideOutThing}}
        {{> index}}
      </div>



</template>
