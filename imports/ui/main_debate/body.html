<template name='trumpRoom'>
  <div class='debate-room'>
    <div><h1>{{getUrl}}</h1></div>
    {{#with room '/trump'}}
      <div class='topic'>
        <h2>{{topic}}</h2>
      </div>
      <div class='debater-names'>
        <div class='creator-name'>
          <h3>{{creator.debaterName}}</h3>
        </div>
        <div class='challenged-name'>
          <h3>{{challengedDebater.debaterName}}</h3>
        </div>
      </div>
      <div>
        {{#each allArguments '/trump'}}
          <div class= '{{debater}}-point'>
            {{comment.point}}-{{comment.createdAt}}<br>
          </div>
        {{/each}}
      </div>
      <form class='chat-input'>
        <input type='text' name ='text' placeholder='Enter argument here'>
      </form>
    {{else}}
      <p>Room not found!</p>
    {{/with}}
  </div>
</template>
