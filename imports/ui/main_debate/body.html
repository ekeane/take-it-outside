
<template name='debateRoom'>
  <div class='debate-room'>
    {{#with room getUrl}}
      <div class='topic'>
        <h2>{{topic}}</h2>
      </div>
      <div class='debater-names'>
        <div class='creator-name'>
          <h3>{{creator.debaterName}}</h3>
        </div>
        <div class='challenged-name'>
          <h3>{{challengedDebater.debaterName}}</h3>
        </div>
      </div>
      <div>
        {{#each allArguments getUrl}}
          <div class= '{{debater}}-point'>
            {{comment.point}}-{{comment.createdAt}}<br>
          </div>
        {{/each}}
      </div>
      <form class='chat-input'>
        <input type='text' name ='text' placeholder='Enter argument here'>
      </form>
    {{else}}
      <p>Room not found!</p>
    {{/with}}
  </div>
</template>

  <template name='rooms'>
    <div class='container'>
      <h1>Debate Time!</h1>
      {{#each rooms}}
        {{ > room}}
      {{/each}}
      </div>
  </template>

  <template name='room'>
    <div>
      {{topic}}
      {{#each creator.arguments}}<br>
        {{point}}
      {{/each}}
    </div>
  </template>

  <template name='trumpRoom'>
    <div class = "row">




      
      <div class = 'col s12 m4 l3'>
        {{> slideOutThing}}
        {{> index}}
        
      </div>




       <div class="col s12 m8 l9">

          <div class='topic'>
            {{topic}}
          </div>
        <!-- {{#each allArguments '/trump'}} -->
        <!-- {{point}}&#45;{{createdAt}}<br> -->
        <!-- {{/each}} -->
        {{#with room '/trump'}}
          <div class='topic'>
            {{topic}}
          </div>    
          <div class='creator-name'>
            {{creator.debaterName}}
          </div>
            <ul>
            {{#each creatorArguments '/trump'}}
              <div class='creator-debate-points'>
                <li>{{this.debaterName}}  {{point}} - {{createdAt}}</li>
              </div>
            {{/each}}
            </ul>
            <div class='challenged-name'>
            {{challengedDebater.debaterName}}
            </div>
            <ul>
              {{#each challengedArguments '/trump'}}
                <div class='challenged-debate-points'>
                  <li>{{point}} - {{createdAt}}</li>
                </div>
              {{/each}}
            {{#each allArguments '/trump'}}
              <li>{{point}} - {{createdAt}}</li>
            {{/each}}
            </ul>
        {{else}}
          <p>Room not found!</p>
        {{/with}}
        <form class='chat-input'>
          <input type='text' name ='text' placeholder='Enter argument here'>
        </form>
      </div>
    </div>  
 </template>
